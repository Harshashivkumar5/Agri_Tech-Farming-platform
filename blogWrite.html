<!DOCTYPE html>
<html lang="en">
<head>
    <title>AgroCulture: Write a Blog</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <script src="js/jquery.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/skel-layers.min.js"></script>
    <script src="js/init.js"></script>
    <link rel="stylesheet" href="css/skel.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-xlarge.css" />
    <script src="https://cdn.ckeditor.com/4.8.0/full/ckeditor.js"></script>
    <style>
        .blog-form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .blog-title {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="subpage">
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">AgroCulture</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="productMenu.html">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="market.html">Market</a></li>
                        <li class="nav-item"><a class="nav-link" href="farming-knowledge.html">Knowledge</a></li>
                        <li class="nav-item"><a class="nav-link" href="profileView.html">Profile</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="main" class="wrapper">
        <div class="inner">
            <div class="container" style="width: 70%">
                <div class="row uniform">
                    <div class="9u 12u$(small)">
                    </div>
                    <div class="3u 12u$(small)">
                        <a href="blogView.html" class="button special fit">View Blogs</a>
                    </div>
                </div>
                <br />
                <div class="box">
                    <div class="blog-form">
                        <form id="blogForm">
                            <div class="row uniform">
                                <div class="12u$">
                                    <input type="text" name="blogTitle" id="blogTitle" placeholder="Blog Title" required/>
                                </div>
                                <div class="12u$">
                                    <textarea name="blogContent" id="blogContent" rows="12" placeholder="Blog Content"></textarea>
                                </div>
                                <br>
                                <div class="12u$">
                                    <center>
                                        <button type="submit" class="submit-btn">SUBMIT</button>
                                    </center>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h3>About AgroCulture</h3>
                    <p>Connecting farmers directly with consumers for fresh, organic produce.</p>
                </div>
                <div class="col-md-4">
                    <h3>Contact Us</h3>
                    <p>Email: info@agroculture.com<br>Phone: +1 234 567 890</p>
                </div>
                <div class="col-md-4">
                    <h3>Follow Us</h3>
                    <div class="social-links">
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-twitter"></a>
                        <a href="#" class="fa fa-instagram"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Initialize CKEditor
        CKEDITOR.replace('blogContent');

        // Handle form submission
        document.getElementById('blogForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your blog post! This is a static demo - no actual blog will be submitted.');
            window.location.href = 'blogView.html';
        });
    </script>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
